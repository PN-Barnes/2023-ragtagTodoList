<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>RagTag Todo List</title>
  </head>
  <body>
    <div class="containerDiv">
      <h1>Rag Tag Todo List</h1>
      <label for="newTaskInput" id="createTaskLabel" class="createTasks"
        >Create Task:
      </label>
      <input
        type="text"
        class="createTasks"
        id="newTaskInput"
        name="newTaskInput"
      />
      <div class="columnDiv">
        <div id="tasks" class="columns">
          <h2>Tasks</h2>

          <ul id="taskList">
            <li>Task Item 1</li>
            <li>Task Item 2</li>
            <li>Task Item 3</li>
          </ul>
        </div>
        <div id="inProgress" class="columns">
          <h2>In Progress</h2>
          <ul id="progressList">
            <li>Task Item 1</li>
            <li>Task Item 2</li>
            <li>Task Item 3</li>
          </ul>
        </div>
        <div id="completed" class="columns">
          <h2>Completed</h2>
          <ul id="completedList">
            <li>Task Item 1</li>
            <li>Task Item 2</li>
            <li>Task Item 3</li>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
